{% extends "layout.html" %}
{% block content %}

<br>
<h2>Votre sélection : {{ produits.classe }}</h2>

<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-3 g-3">
      {% for prod in produits %}
        <div class="col">
          <div class="card shadow-sm">
            <img loading="lazy" src="/static/images/{{ prod.lien }}" alt="image">
            <div class="card-body">
              <p class="card-text">
                <span class="titre">{{ prod.modele }}</span><br>
                {{ prod.type_vehicule }} €<br>
                {{ prod.prix }}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group" id="remove_a"></div>
                <div class="btn-group"></div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
